server.port=8080
server.servlet.context-path=/api
spring.datasource.url=jdbc:h2:file:~/doctor-clinic-v2.37
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.open-in-view=false
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
application.jwt.secretKey=
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterDays=10
application.jwt.tokenExpirationAfterMinutes=10
application.jwt.refreshTokenExpirationAfterMinutes=30
application.jwt.refreshTokenExpirationAfterMillis=120000
application.jwt.tokenExpirationAfterMillis=360000
spring.mail.host=smtp.mailtrap.io
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.liquibase.change-log=classpath:liquibase-master.xml


